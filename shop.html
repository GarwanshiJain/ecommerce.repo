<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Zay Shop - Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body{font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif;margin:0;color:#333}
        .container{width:90%;max-width:1100px;margin:30px auto}
        header{display:flex;justify-content:space-between;align-items:center}
        .home-link a{margin-right:15px;color:#333}
        .btn{background:#4CAF50;color:#fff;padding:8px 12px;border-radius:4px;text-decoration:none;border:none;cursor:pointer}
        .products{display:flex;gap:20px;flex-wrap:wrap;margin-top:20px}
        .card{background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.08);width:300px;padding:15px}
        .card img{width:100%;height:180px;object-fit:cover;border-radius:6px}
        .price{color:#777;font-weight:600}
        .topbar{background:#222;color:#fff;padding:8px 0}
        .c7{background:#f5eae8;border-radius:50%;padding:2px 8px;color:#111;margin-left:8px}
    </style>
</head>
<body>
    <div class="topbar"><div class="container">Contact: info@company.com <span style="float:right">Cart <span class="c7">0</span></span></div></div>
    <div class="container">
        <header class="header">
            <h1>Zay</h1>
            <nav class="home-link">
                <a href="updation.html">Home</a>
                <a href="about.html">About</a>
                <a href="shop.html">Shop</a>
                <a href="contact.html">Contact</a>
                <a href="cart.html">Cart</a>
            </nav>
        </header>

        <h2 style="margin-top:20px">Shop</h2>
        <p>Browse products and add them to your cart.</p>

        <div class="products">
            <div class="card fade-in">
                <img src="https://templatemo.com/templates/templatemo_559_zay_shop/assets/img/feature_prod_01.jpg" alt="Gym Weight">
                <h3>Gym Weight</h3>
                <p class="price">$240.00</p>
                <div style="margin-top:10px">
                    <a class="btn" href="product.html?id=p1">View</a>
                    <button class="btn add-to-cart" data-id="p1" data-name="Gym Weight" data-price="240">Add to Cart</button>
                </div>
            </div>

            <div class="card fade-in">
                <img src="https://templatemo.com/templates/templatemo_559_zay_shop/assets/img/feature_prod_02.jpg" alt="Cloud Nike Shoes">
                <h3>Cloud Nike Shoes</h3>
                <p class="price">$480.00</p>
                <div style="margin-top:10px">
                    <a class="btn" href="product.html?id=p2">View</a>
                    <button class="btn add-to-cart" data-id="p2" data-name="Cloud Nike Shoes" data-price="480">Add to Cart</button>
                </div>
            </div>

            <div class="card fade-in">
                <img src="https://templatemo.com/templates/templatemo_559_zay_shop/assets/img/feature_prod_03.jpg" alt="Summer Addides Shoes">
                <h3>Summer Addides Shoes</h3>
                <p class="price">$360.00</p>
                <div style="margin-top:10px">
                    <a class="btn" href="product.html?id=p3">View</a>
                    <button class="btn add-to-cart" data-id="p3" data-name="Summer Addides Shoes" data-price="360">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
