<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contact - Zay Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body{font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif;margin:0;color:#333}
        .container{width:90%;max-width:900px;margin:30px auto}
        .btn{background:#4CAF50;color:#fff;padding:8px 12px;border-radius:4px;text-decoration:none;border:none;cursor:pointer}
        .topbar{background:#222;color:#fff;padding:8px 0}
        input,textarea{width:100%;padding:10px;margin-top:8px;border:1px solid #ddd;border-radius:4px}
    </style>
</head>
<body>
    <div class="topbar"><div class="container">Contact: info@company.com</div></div>
    <div class="container">
        <header class="header" style="display:flex;justify-content:space-between;align-items:center">
            <h1><a href="updation.html" style="color:inherit;text-decoration:none">Zay</a></h1>
            <nav class="home-link">
                <a href="updation.html">Home</a> |
                <a href="shop.html">Shop</a>
            </nav>
        </header>

        <h2 style="margin-top:20px">Contact Us</h2>
        <form onsubmit="event.preventDefault();alert('Thanks! We received your message.')">
            <label>Name</label>
            <input type="text" placeholder="Your name">
            <label>Email</label>
            <input type="email" placeholder="you@example.com">
            <label>Message</label>
            <textarea rows="6" placeholder="Write your message"></textarea>
            <div style="margin-top:10px"><button class="btn">Send Message</button></div>
        </form>
    </div>
</body>
</html>
